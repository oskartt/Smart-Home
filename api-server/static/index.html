<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Thermostat Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smart Thermostat Dashboard</h1>

<div class="selector-box">
    <label>Select Device:</label>
    <select id="deviceSelect">
        <option value="thermo-001">thermo-001</option>
        <option value="thermo-002">thermo-002</option>
    </select>
</div>

<div class="card">
    <h2>Live Telemetry</h2>

    <p><strong>Device:</strong> <span id="deviceName">thermo-001</span></p>
    <p><strong>Current Temperature:</strong> <span id="temp">--</span> °C</p>
    <p><strong>Target Temperature:</strong> <span id="target">--</span> °C</p>

    <div class="adjuster">
        <button id="minusBtn">−</button>
        <span id="adjustValue">--</span> °C
        <button id="plusBtn">+</button>
    </div>

    <p><strong>Humidity:</strong> <span id="hum">--</span>%</p>
    <p><strong>Pressure:</strong> <span id="press">--</span> hPa</p>

    <p><strong>Heating:</strong> <span id="heat" class="status-dot">--</span></p>
    <p><strong>Cooling:</strong> <span id="cool" class="status-dot">--</span></p>
</div>

<div class="graph-card">
    <h2>Temperature Graph</h2>
    <canvas id="tempChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
